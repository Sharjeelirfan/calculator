<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
            <input type="text" id="input" placeholder="0" disabled>
            <div>
                <button type="button" value="all-clear" id="all-clear">AC</button>
                <button type="button" value="del">DEL</button>
                <button type="button" value="%">%</button>
                <button type="button" value="/">/</button>
            </div>
            <div>
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="*">*</button>
            </div>
            <div>
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="-">-</button>
            </div>
            <div>
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="+">+</button>
            </div>
            <div>
                <button type="button" value="00">00</button>
                <button type="button" value="0">0</button>
                <button type="button" value=".">.</button>
                <button type="button" value="=" id="equalbtn">=</button>
            </div>
    </div>    

    <script src="app.js"></script>
</body>
</html>
